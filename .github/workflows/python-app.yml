name: Python application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check Python syntax
      run: |
        python -m py_compile app.py
        
    - name: Test imports
      run: |
        python -c "from app import app; print('Flask app imported successfully')"
        python -c "from app import db; print('Database imported successfully')"
        python -c "from app import Poll, Vote; print('Models imported successfully')"
    
    - name: Check requirements.txt
      run: |
        if [ -f requirements.txt ]; then
          echo "requirements.txt exists ✓"
          cat requirements.txt
        else
          echo "⚠️ requirements.txt not found"
        fi
    
    - name: Check project structure
      run: |
        echo "Project structure:"
        ls -la
        echo -e "\nTemplates:"
        ls -la templates/ || echo "No templates directory"
        echo -e "\nStatic files:"
        ls -la static/ || echo "No static directory"
    
    - name: Run tests with pytest
      run: |
        python -m pytest test_app.py -v